<!Doctype html>
<html>
<head>
<title>Edit Menu Item</title>
<link rel="stylesheet" href="style/style.css">

<style type="text/css">
.body-main th
{
text-align:left;
padding-top:20px;
}
.body-main td
{
text-align:left;
}
button[type="submit"]
{
padding-top:15px;
padding-bottom:15px;
padding-left:15px;
padding-right:15px;
background-color:#004080;
color:white;
border:0;

}              
</style>

<script type="text/javascript">
function validateMenuItem()
{
	
	var title=document.forms["editMenuForm"]["mname"].value;
	var price=document.forms["editMenuForm"]["price"].value;
	var dol=document.forms["editMenuForm"]["launch"].value;
	var cate=document.forms["editMenuForm"]["category"].value;
	alert("invalidate forms");
	if(title== "")
	{ 
	alert("title is required");
	return false;
	}
 	else if(title.length<2 || title.length>65)
	{
	alert("tile should have 2 to 65 characters");
	return false;
	}
	else if(price == "")
	{
	alert("price is required"); 
	return false;
	}
	else if(isNaN(price))
	{
	alert("Price has to be number");
	return false;
	}
	else if(dol == "")
	{
	alert("Date of launch is empty");
	return false;
	}
	else if(cate == "empty")
	{
	alert("category is empty");
	return false;
	}
	
}
</script>
</head>
<body>
<header class="header container-fluid">
	<h2 class="header-itemleft">truYum</h2>
	<img src="images/logo.png" class="img_h">
	<a class="header-itemright" href="menu-item-list-admin.html" style="margin:15px;">Menu</a>	
																																																																																									
</header>	

<section class="body-main" style="overflow-x:auto;">
     
  	<h1 class="body_h1">Edit Menu item</h1>
	<form name="editMenuForm" action="#" method="post" onsubmit="validateMenuItem()">
        <table style="width:100%" id="">
	<tr><th colspan="4"><label for="mname">Name<th></tr><br>
	<tr><td colspan="4"><input type="text" id="mname" style="width:50%" name="mname"></td></tr>
	<tr>
	<th><label for="price">Price</th>
	<th><label for="active">Active</th>
	<th><label for="launch">Date of Launch</th>
	<th><label for="category">Category</th>
	</tr>

	<tr>
	<td><input type="text" name="price" id="price"></td>
	<td><input type="radio" name="available" value="yes" id="active">Yes
	<input type="radio" name="available" value="no" id="active">No
	</td>
	<td><input type="date" name="launch" id="launch"></td>
	<td>
	<select name="category" id="category">
	<option value="empty">    </option>
	<option value="Fast food">Fast food</option>
	<option value="Main course">Main course</option>
	<option value="Dessert">Dessert</option>
	<option value="Drinks">Drinks</option>
	</select></td>
	</tr>

	<tr>
	<td><input type="checkbox" name="freedelivery" name="free" checked>
	<label>Free Delivery</label><td>
	</tr>

	<tr>
	<td><a href="edit-menu-item-status.html" style="color:white;"><button type="submit" name="save" value="Save">Save</a></td></button>
	</tr>


 	</table>
        </form>
</section>

</html>
